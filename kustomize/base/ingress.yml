apiVersion: networking.k8s.io/v1
   
kind: Ingress
   
metadata:
   
  name: example-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
   
spec:
  defaultBackend:
#    service:
#      name: grafanaservice
#      port:
#        number: 8484
  rules:
   
    - host: hello-world.info
   
      http:
   
        paths:
   
          - path: /
   
            pathType: Prefix
   
            backend:
   
              service:
   
                name: grafanaservice
   
                port:
   
                  number: 8080
